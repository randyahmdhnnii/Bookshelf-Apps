<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="assets/logo.png">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Bookshelf Apps</h1>
    </div>
    <main class="content">
      <div class="container-form">
        <h1>Masukkan Buku Baru</h1>
        <form action="" class="form" id="form">
          <div class="form-group form-title">
            <label for="title">Judul Buku</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group form-title">
            <label for="author">Penulis</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div class="form-group form-title">
            <label for="year">Tahun</label>
            <input type="number" id="year" min="1500" name="year" required>
          </div>
          <input type="submit" id="submit" value="Tambah Buku" class="btn-submit" required>
        </form>
      </div>

      <div class="wrap-book">
        <div class="wrap-search">
          <div class="filter-search">
            <div class="input-search">
              <label for="search"><img src="assets/icons-search.svg" alt=""></label>
              <input type="text" id="search" name="search" placeholder="Judul Buku">
            </div>
            <input type="submit" value="Cari Buku" id="search-book" class="btn-search">
          </div>
        </div>

        <div class="container-book">
          <h1>Belum selesai dibaca</h1>
          <div class="list" id="uncompletedBook">
          </div>
        </div>

        <div class="container-book">
          <h1>Selesai dibaca</h1>
          <div class="list" id="completedBook">
          </div>
        </div>
      </div>
    </main>
  </div>

    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/dom.js"></script>
</body>
</html>
